<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="controller.css">
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>R0Z13 Bot</title>
  </head>
  <body>
    <!-- Tab Links -->
    <div class="tab">
      <button class="tablinks" id='roleButton'>Roles</button>
      <button class="tablinks" id='parisButton'>Paris</button>
      <button class="tablinks" id='tokyoButton'>Tokyo</button>
    </div>

    <!-- Tab Content -->
    <div id="Roles" class="tabcontent">
      <h1>R0Z13 Controller v0.0.3</h1>
      <div>
        <h2 id="count"> 
          <!-- Populated by time of role recreation -->
        </h2>
      </div>
      <ul id="role-list">
        <!-- Populated by servers roles automatically -->
      </ul>
      <div id="recreate-div">
        <button type="button" class="blue-button" id="recreate-button">Recreate Role(No Priority Memory/Fast)</button>
      </div>
      <div id="remove-div">
        <button type="button" class="blue-button" id="remove-role-button">Remove Role (Same Role ID/Slow)</button>
      </div>
    </div>

    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>
    
    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
  <script src="js/controller.js"></script>
</html>
