<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="controller.css">
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>R0Z13 Bot</title>
  </head>
  <body>
    <!-- Tab Links -->
    <div class="tab">
      <button class="tablinks" id='roleButton'>Roles</button>
      <button class="tablinks" id='queueButton'>Queue</button>
      <button class="tablinks" id='tokyoButton'>Tokyo</button>
    </div>

    <!-- Tab Content -->
    <div id="Roles" class="tabcontent">
      <h1>R0Z13 Controller v0.1.0</h1>
      <div>
        <h2 id="count"> 
          <!-- Populated by time of role recreation -->
        </h2>
      </div>
      <ul id="role-list">
        <!-- Populated by servers roles automatically -->
      </ul>
      <div id="recreate-div">
        <button type="button" class="blue-button" id="recreate-button">Recreate Role(No Priority Memory/Fast)</button>
      </div>
      <div id="remove-div">
        <button type="button" class="blue-button" id="remove-role-button">Remove Role (Same Role ID/Slow)</button>
      </div>
    </div>

    <div id="Queue" class="tabcontent">
      <h1>R0Z13 Controller v0.1.0</h1>
      <ul id="queue">
        <!-- Populated by servers queue automatically -->
      </ul>
      <div id="ui-div">
        <button type="button" class="blue-button" id="random-draw-button">Random Draw!</button>
        <br>
        <button type="button" class="blue-button" id="clear-queue-button">Clear Queue</button>
      </div>
    </div>
    
    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
  <script src="js/controller.js"></script>
</html>
