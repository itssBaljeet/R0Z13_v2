<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="controller.css">
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>R0Z13 Bot</title>
  </head>
  <body>
    <div id="titleDiv">
      <h1>R0Z13 Controller v0.0.3</h1>
    </div>
    <div class="uiDiv">
      <div>
        <h2 id="count"> 
          <!-- Populated by time of role recreation -->
        </h2>
      </div>
      <ul id="role-list">
        <!-- Populated by servers roles automatically -->
      </ul>
      <div id="recreate-div">
        <button type="button" class="blue-button" id="recreate-button">Recreate Role</button>
      </div>
      <div id="remove-div">
        <button type="button" class="blue-button" id="remove-role-button">Remove Role (Legacy)</button>
      </div>
    </div>
  </body>
  <script src="js/controller.js"></script>
</html>
